<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="loading || form.invalid">
      <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
      <span *ngIf="!loading">Entrar</span>
    </ion-button>
  </form>
  <ion-button expand="block" fill="clear" [routerLink]="['/register']">¿No tienes cuenta? Regístrate</ion-button>
  <ion-button expand="block" fill="clear" [routerLink]="['/forgot-password']">¿Olvidaste tu contraseña?</ion-button>
</ion-content>
